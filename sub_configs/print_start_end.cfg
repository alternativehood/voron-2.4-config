[gcode_macro PRINT_START]
variable_exhaust_enabled: 0
gcode:
    SET_LED LED="toolhead_light" RED=0 GREEN=0 BLUE=1 WHITE=0.2 SYNC=0 TRANSMIT=1
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(205)|float %}
    # Start bed heating
    M140 S{BED_TEMP}   
    # Set and wait for nozzle to reach max probing temperature
    M109 S150    
    # Use absolute coordinates
    G90
    CLEAN_NOZZLE
    G32
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Set rate to 94% cause volcano
    M221 S94

    # Enable exhaust fan if printing with high-temperature filament
    {% if EXTRUDER_TEMP > 250 %}
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.2
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=exhaust_enabled VALUE=1
    {% else %}
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=exhaust_enabled VALUE=0
    {% endif %}
    
    CLEAN_NOZZLE
    # Move the nozzle near the bed
    G1  X0.1 Y20 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}

    G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; draw 1st line
    G1 X0.4 Y200.0 Z0.3 F5000.0 ; move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30 ; draw 2nd line
    G92 E0
    {% if BED_TEMP == 110 %}
    BED_MESH_PROFILE LOAD=default
    {% else %}
    BED_MESH_PROFILE LOAD=default
    {% endif %}


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament

    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear

    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0

    SET_LED LED="toolhead_light" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1
    {% if printer["gcode_macro PRINT_START"].exhaust_enabled == 1 %}
        SET_FAN_SPEED FAN=exhaust_fan SPEED=1.0
        G4 P120000 ; wait 120 seconds
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0
    {% endif %}    
